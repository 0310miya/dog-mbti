let index=0;
let score={S:0,C:0,A:0,O:0,I:0,B:0,E:0,H:0};
const quiz=document.getElementById("quiz");

function showQuestion(){
  if(index>=questions.length){showResult();return;}
  quiz.innerHTML=`
  <div class="question">
    <h2>Q${index+1}</h2>
    <p>${questions[index][0]}</p>
    <button class="yes" onclick="answer(0)">あてはまる</button>
    <button class="no" onclick="answer(1)">どちらかといえば違う</button>
  </div>`;
}

function answer(c){
  score[questions[index][c+1]]++;
  index++; showQuestion();
}

function showResult(){
  const type=
    (score.S>=score.C?"S":"C")+
    (score.A>=score.O?"A":"O")+
    (score.I>=score.B?"I":"B")+
    (score.E>=score.H?"E":"H");
  quiz.classList.add("hidden");
  const r=document.getElementById("result");
  r.classList.remove("hidden");
  r.innerHTML=results[type];
}
